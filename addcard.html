<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <!-- every page has this -->
    <link rel="icon" type="image/png" href="assets/images/chicken.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <!-- unique to this page -->
    <script src="js/card.js"></script>
    <title>Add Card</title>
</head>

<body style="background-color: lightgray;">
    <div id="header"></div>

    <div class="container" style="padding-top: 50px;">
        <div class="jumbotron">
            <h1 class="display-4">Add Card</h1>
            <form action="javascript:void(0)">
                <div class="form-group">
                    <label for="picUrl">Picture URL</label>
                    <input type="text" onkeydown="enableButton()" class="form-control" id="picUrl" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" onkeydown="enableButton()" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" onkeydown="enableButton()" class="form-control" id="website">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" onkeydown="enableButton()" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" onkeydown="enableButton()" class="form-control" id="description">
                </div>
                <button id= "submitButton" type="submit" class="btn btn-primary" onclick="addCardToList()">Add Card</button>
                <a class="btn btn-primary" href="home.html">Done</a>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        window.addHeader()
        window.addFooter()
        window.enableButton()
    </script>
</body>

</html>
